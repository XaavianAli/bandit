<!--Client-->
<!DOCTYPE html>

<html lang="en">

<meta charset="utf-8"/>

	<script src="ClientScript.js"></script>

	<head>
		<link rel="stylesheet" type="text/css" href="ClientStyle.css">
		<link href='https://fonts.googleapis.com/css?family=Copse' rel='stylesheet'>
	</head>

	<body onload="loaded()">
		<div id="pcontainer">
			<div id="p1" class="pstatus">
				<img id="p1i" class="icon" src="player.png">
				<div id="p1n" class="name"></div>
				<div id="p1s" class="status"></div>
				<div id="p1r" class="role"></div>
			</div>
			<div id="p2" class="pstatus">
				<img id="p2i" class="icon" src="player.png">
				<div id="p2n" class="name"></div>
				<div id="p2s" class="status"></div>
				<div id="p2r" class="role"></div>
			</div>
			<div id="p3" class="pstatus">
				<img id="p3i" class="icon" src="player.png">
				<div id="p3n" class="name"></div>
				<div id="p3s" class="status"></div>
				<div id="p3r" class="role"></div>
			</div>
			<div id="p4" class="pstatus">
				<img id="p4i" class="icon" src="player.png">
				<div id="p4n" class="name"></div>
				<div id="p4s" class="status"></div>
				<div id="p4r" class="role"></div>
			</div>
			<div id="p5" class="pstatus">
				<img id="p5i" class="icon" src="player.png">
				<div id="p5n" class="name"></div>
				<div id="p5s" class="status"></div>
				<div id="p5r" class="role"></div>
			</div>
			<div id="p6" class="pstatus">
				<img id="p6i" class="icon" src="player.png">
				<div id="p6n" class="name"></div>
				<div id="p6s" class="status"></div>
				<div id="p6r" class="role"></div>
			</div>
			<div id="p7" class="pstatus">
				<img id="p7i" class="icon" src="player.png">
				<div id="p7n" class="name"></div>
				<div id="p7s" class="status"></div>
				<div id="p7r" class="role"></div>
			</div>
			<div id="p8" class="pstatus">
				<img id="p8i" class="icon" src="player.png">
				<div id="p8n" class="name"></div>
				<div id="p8s" class="status"></div>
				<div id="p8r" class="role"></div>
			</div>
			<div id="p9" class="pstatus">
				<img id="p9i" class="icon" src="player.png">
				<div id="p9n" class="name"></div>
				<div id="p9s" class="status"></div>
				<div id="p9r" class="role"></div>
			</div>
			<div id="timer" class="pstatus">--</div>
		</div>
		<img id="bandit" class="screen1 screen2" src="bandito.png">
		<div id="wait" class="titletext screen3">Waiting for players...</div>
		<div id="joined" class="titletext screen4">Game Joined! Look at main screen and wait for host to start</div>
		<img id="load" class="screen4" src="load.gif">
		<div id="container">
				<div class="homebutton screen1" id="host" onclick="host()">Host</div>
				<div class="homebutton screen1" id="player" onclick="player()">Player</div>
				<input id="gameid" class="homeinput screen2" type="text" placeholder="Game ID" maxlength="6">
				<input id="username" class="homeinput screen2" type="text" placeholder="Username" maxlength="10">
				<div class="homebutton screen2" id="join" onclick="join()">Join Game</div>
		</div>
		<div id="error" class="titletext"></div>
		<div id="list" class="screen3">
			<list>
				<ol>
					<li id="player1"></li>
					<li id="player2"></li>
					<li id="player3"></li>
					<li id="player4"></li>
					<li id="player5"></li>
					<li id="player6"></li>
					<li id="player7"></li>
					<li id="player8"></li>
					<li id="player9"></li>
				</ol>
			</list>
		</div>
		<div id="prompt" class="titletext">This is a prompt example!</div>
		<div id="parent">
			<div id="votingblock">
				<div class="hold"><div id="p1v" class="votee">vian</div><div id="p1c" class="count">0</div></div>
				<div class="hold"><div id="p2v" class="votee">Rhys</div><div id="p1c" class="count">0</div></div>
				<div class="hold"><div id="p3v" class="votee">Cinder</div><div id="p1c" class="count">0</div></div>
				<div class="hold"><div id="p4v" class="votee">Mack</div><div id="p1c" class="count">0</div></div>
				<div class="hold"><div id="p5v" class="votee">Coco</div><div id="p1c" class="count">0</div></div>
				<div class="hold"><div id="p6v" class="votee">Checkers</div><div id="p1c" class="count">0</div></div>
				<div class="hold"><div id="p7v" class="votee">Stitch</div><div id="p1c" class="count">0</div></div>
				<div class="hold"><div id="p8v" class="votee">Arthur</div><div id="p1c" class="count">0</div></div>
				<div class="hold"><div id="p9v" class="votee">Jane</div><div id="p1c" class="count">0</div></div>
			</div>
		</div>
		<div id="playerblock">
			<div id="who">
				<div id="vote1" class="voter">vian</div>
				<div id="vote2" class="voter">Rhys</div>
				<div id="vote3" class="voter">Cinder</div>
				<div id="vote4" class="voter">Mack</div>
				<div id="vote5" class="voter">Coco</div>
				<div id="vote6" class="voter">Checkers</div>
				<div id="vote7" class="voter">Stitch</div>
				<div id="vote8" class="voter">Arthur</div>
				<div id="vote9" class="voter">Jane</div>
			</div>
		</div>
		<div class="homebutton screen3" id="start" onclick="start()">Start Game</div>
		<div id="confirm" class="homebutton" onclick="confirm()">Confirm</div>
		<div id="key"><div>
	</body>

</html>
